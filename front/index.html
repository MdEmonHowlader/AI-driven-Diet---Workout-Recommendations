<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet & Workout Recommendations</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .page-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-control,
        .form-select {
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-group-text {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px 0 0 10px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .form-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: #667eea;
        }

        .floating-label {
            position: relative;
        }

        .floating-label .form-control:focus+.floating-label-text,
        .floating-label .form-control:not(:placeholder-shown)+.floating-label-text {
            transform: translateY(-20px) scale(0.8);
            color: #667eea;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-container">
            <h1 class="page-title">
                <i class="fas fa-heartbeat"></i>
                Diet & Workout Recommendations
            </h1>

            <form action="/recommend" method="post">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h4 class="section-title">
                        <i class="fas fa-user"></i>
                        Personal Information
                    </h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="age" class="form-label">
                                <i class="fas fa-calendar-alt me-2"></i>Age
                            </label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">
                                <i class="fas fa-venus-mars me-2"></i>Gender
                            </label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Physical Measurements Section -->
                <div class="form-section">
                    <h4 class="section-title">
                        <i class="fas fa-weight"></i>
                        Physical Measurements
                    </h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="weight" class="form-label">
                                <i class="fas fa-balance-scale me-2"></i>Weight (kg)
                            </label>
                            <input type="number" class="form-control" id="weight" name="weight"
                                placeholder="Enter weight in kg" required>
                        </div>
                        <div class="col-md-6">
                            <label for="height" class="form-label">
                                <i class="fas fa-ruler-vertical me-2"></i>Height (m)
                            </label>
                            <input type="number" class="form-control" id="height" name="height" step="0.01"
                                placeholder="Enter height in meters" required>
                        </div>
                    </div>
                </div>

                <!-- Dietary Preferences Section -->
                <div class="form-section">
                    <h4 class="section-title">
                        <i class="fas fa-utensils"></i>
                        Dietary Preferences
                    </h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="veg_or_nonveg" class="form-label">
                                <i class="fas fa-leaf me-2"></i>Food Preference
                            </label>
                            <select class="form-select" id="veg_or_nonveg" name="veg_or_nonveg" required>
                                <option value="">Select Preference</option>
                                <option value="veg">ü•ó Vegetarian</option>
                                <option value="nonveg">üçñ Non-Vegetarian</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="foodtype" class="form-label">
                                <i class="fas fa-apple-alt me-2"></i>Preferred Food Type
                            </label>
                            <input type="text" class="form-control" id="foodtype" name="foodtype"
                                placeholder="e.g., Fruits, Grains, Protein" required>
                        </div>
                    </div>
                </div>

                <!-- Health & Location Section -->
                <div class="form-section">
                    <h4 class="section-title">
                        <i class="fas fa-map-marker-alt"></i>
                        Health & Location
                    </h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="region" class="form-label">
                                <i class="fas fa-globe me-2"></i>Region/Country
                            </label>
                            <input type="text" class="form-control" id="region" name="region"
                                placeholder="e.g.,Bangladesh, India, USA" required>
                        </div>
                        <div class="col-md-6">
                            <label for="disease" class="form-label">
                                <i class="fas fa-stethoscope me-2"></i>Health Conditions
                            </label>
                            <input type="text" class="form-control" id="disease" name="disease"
                                placeholder="e.g., Diabetes, Hypertension (optional)">
                        </div>
                    </div>
                    <div class="row g-3 mt-1">
                        <div class="col-12">
                            <label for="allergics" class="form-label">
                                <i class="fas fa-exclamation-triangle me-2"></i>Allergies
                            </label>
                            <input type="text" class="form-control" id="allergics" name="allergics"
                                placeholder="e.g., Nuts, Dairy, Latex (optional)">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary submit-btn">
                        <i class="fas fa-magic me-2"></i>
                        Get My Recommendations
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for enhanced interactions -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Add floating effect to form inputs
            const inputs = document.querySelectorAll('.form-control, .form-select');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function () {
                    if (this.value === '') {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });

            // Form validation feedback
            const form = document.querySelector('form');
            form.addEventListener('submit', function (e) {
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;

                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.classList.add('is-invalid');
                        isValid = false;
                    } else {
                        field.classList.remove('is-invalid');
                        field.classList.add('is-valid');
                    }
                });

                if (!isValid) {
                    e.preventDefault();
                    // Scroll to first invalid field
                    const firstInvalid = form.querySelector('.is-invalid');
                    if (firstInvalid) {
                        firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        firstInvalid.focus();
                    }
                }
            });

            // Real-time validation
            const requiredInputs = document.querySelectorAll('[required]');
            requiredInputs.forEach(input => {
                input.addEventListener('input', function () {
                    if (this.value.trim()) {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    }
                });
            });
        });
    </script>
